    </div>

    <!--
        This div contains the title and body of "the article"/tool.
    -->

    <div class="container" style="max-width:60%">

        <div class="titleBox">
            <h1 id="articleTitle" >Everything You Need to Know About San Francisco's Food Trucks in One Image</h1>
            <h4 id="byLine"> By F.S. Developer</h4>
        </div>

        <br>

        <p class="bodyText">
            Looking for a food truck in San Francisco? Don't worry, here's everything you've wanted to know about them.
            Transparent governance and big data never tasted so good and smelled so much like exhaust.
        </p>

        <div class="mapBtnDiv" style="text-align:center; padding-bottom:15px">
            <button class="btn btn-success btn-lg searchLatLng" type="button">
                Search by Coordinates
                <span class="glyphicon glyphicon-search" aria-hidden="true">
                </span>
            </button>
        </div>

        <div class="map-container">
            {{#if Template.subscriptionsReady}}
                {{> googleMap name="exampleMap" options=exampleMapOptions}}
            {{else}}
                Loading...
            {{/if}}
        </div>

        <br>

        <p class="bodyText">Search by Truck Name, Menu, or Address</p>

        <div id="searchDiv">
            <form id="search-form">
                <fieldset>
                    <div class="input-group">
                        <input type="text" class="form-control search-query searchText" onSubmit='return false' placeholder="Search..." />
                        <span class="input-group-btn"><button class="btn btn-info  searchText" type="button"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button></span>
                    </div>
                </fieldset>
            </form>
        </div>

        {{#if searchQuerying}}
            <div class="table-responsive">

                <table id="myTable" class="table table-bordered table-hover tablesorter">
                    <thead>
                    <tr id="headerRow">
                        <th>Name</th>
                        <th>Menu</th>
                        <th>Hours</th>
                        <th>Location</th>
                        <th>Coordinates</th>
                        <th>More Info</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each easySearchData}}
                        <tr id="bodyRow">
                            <td>{{applicant}}</td>
                            <td>{{fooditems}}</td>
                            <td>{{dayshours}}</td>
                            <td>{{address}}</td>
                            <td>{{latitude}}, {{longitude}}</td>
                            <td>
                                <span class="input-group-btn">
                                    <button class="btn btn-info  searchTextBtn" type="button" id="{{__originalId._str}}">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true">
                                        </span>
                                    </button>
                                </span>
                            </td>
                        </tr>
                    {{else}}
                        NO DATA
                    {{/each}}
                    </tbody>

                </table>
            </div>
        {{else}}
            <div id="searchNoInput">No Search Input.</div>
        {{/if}}
